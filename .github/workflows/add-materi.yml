name: Tambah Materi Kuliah

on:
  workflow_dispatch:
    inputs:
      matkul:
        description: 'Nama Mata Kuliah (contoh: Etika Jawa).'
        required: true
      judul:
        description: 'Judul materi yang akan ditambahkan.'
        required: true
      deskripsi:
        description: 'Deskripsi singkat untuk materi (opsional).'
        required: false
        default: ''
      link:
        description: 'URL/link ke file materi (PDF, slides, dll).'
        required: true

      kategori:
        description: 'Jenis dokumen (contoh: PDF, Video, DOC, Link).'
        required: false
        default: ''
jobs:
  add-new-material:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tambahkan baris baru ke file materi-kuliah.csv
        # Menggunakan echo -e untuk memastikan \n (newline) ditambahkan sebelum konten baru.
        # Perbaikan: Memastikan file memiliki header dan diakhiri dengan newline sebelum menambahkan data.
        run: |
          # 1. Pastikan file materi-kuliah.csv ada dan memiliki header yang benar.
          #    Jika file kosong atau tidak ada, tambahkan header terlebih dahulu.
          if [ ! -f "data/materi-kuliah.csv" ] || [ ! -s "data/materi-kuliah.csv" ]; then
            echo "matkul,judul,deskripsi,link,kategori" > "data/materi-kuliah.csv"
          fi
          # 2. Pastikan baris terakhir diakhiri dengan newline sebelum menambahkan data baru.
          #    Ini mencegah data baru menempel pada baris sebelumnya jika tidak ada newline.
          if [ "$(tail -c 1 "data/materi-kuliah.csv")" != $'\n' ]; then
            echo >> "data/materi-kuliah.csv"
          fi
          # 3. Tambahkan data baru, memastikan setiap field diapit tanda kutip untuk penanganan koma.
          printf '"%s","%s","%s","%s","%s"\n' \
            "${{ github.event.inputs.matkul }}" \
            "${{ github.event.inputs.judul }}" \
            "${{ github.event.inputs.deskripsi }}" \
            "${{ github.event.inputs.link }}" \
            "${{ github.event.inputs.kategori }}" >> data/materi-kuliah.csv

      - name: Commit dan push perubahan
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/materi-kuliah.csv
          git commit -m "docs: Tambah materi baru - ${{ github.event.inputs.judul }}"
          git push