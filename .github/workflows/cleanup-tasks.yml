name: Daily cleanup tasks

on:
  schedule:
    - cron: '10 0 * * *' # run daily at 00:10 UTC
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run cleanup (apply)
        run: |
          node tools/cleanup_tasks.js --apply

      - name: Create pull request if there are changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated cleanup tasks (daily)"
          branch: automated/cleanup-tasks-${{ github.run_number }}
          title: "chore: automated cleanup tasks (daily)"
          body: |
            This PR was created automatically by the cleanup workflow. It contains
            changes from running `tools/cleanup_tasks.js --apply` (removing expired tasks).
          labels: automated,cleanup

      - name: Attempt to merge the created pull request via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
          BRANCH: automated/cleanup-tasks-${{ github.run_number }}
        run: |
          set -euo pipefail
          # find PR by head branch
          pr=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/pulls?head=${OWNER}:$BRANCH" | jq -r '.[0].number')
          if [ "$pr" = "null" ] || [ -z "$pr" ]; then
            echo "No PR found for $BRANCH"
            exit 0
          fi
          echo "Found PR #$pr - attempting merge"
          curl -s -X PUT -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/pulls/$pr/merge" \
            -d '{"merge_method":"squash"}' | jq
